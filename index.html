<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="viewport" content="width=540,user-scalable=no">
  <meta name="description" content="javascript黑白棋人机博弈" />
  <meta name="keywords" content="黑白棋, Othello, 游戏, 算法, 人工智能, AI, 人机博弈" />
  <title>javascript黑白棋人机博弈游戏 版本:1.05 </title>
  <link rel="stylesheet" href="css/style.css" type="text/css">
</head>

<body>
  <div id="desk">
    <div id="title">
      <h1>黑<span>白</span>棋</h1>
      <h3>人机对战游戏</h3>
    </div>
    <div id="interface">
      <div id="chessboard"></div>
      <div id="pass"></div>
      <div id="airuning">AI运算中……</div>
      <div id="selectbox">
        <label><input type="radio" name="side" checked><span>玩家先走</span></label>
        <label><input type="radio" name="side"><span>电脑先走</span></label><br>
        <label><input type="radio" name="level" checked><span>难度一 每次计算 0.02 秒</span></label><br>
        <label><input type="radio" name="level"><span>难度二 每次计算 0.1 秒</span></label><br>
        <label><input type="radio" name="level"><span>难度三 每次计算 0.5 秒</span></label><br>
        <label><input type="radio" name="level"><span>难度四 每次计算 2 秒</span></label><br>
        <label><input type="radio" name="level"><span>难度五 每次计算 5 秒</span></label><br>
        <label><input type="radio" name="level"><span>难度六 每次计算 10 秒</span></label><br>
        <label><input type="radio" name="level"><span>难度七 每次计算 20 秒</span></label><br>
        <div id="buttons">
          <button id="ok" class="button">确定</button>
          <button id="cancel" class="button">取消</button>
        </div>
      </div>

    </div>
    <div id="console">
      <div id="side1" class="cbox">
        <span>0</span>
        <div class="black"></div>
      </div>
      <div id="side2" class="cbox">
        <span>0</span>
        <div class="white"></div>
      </div>
      <button id="play" class="button">开始</button>
      <button id="back" class="button">悔棋</button>
      <button id="no3d" class="button">3D</button>
      <button id="explain" class="button">说明</button>
    </div>
    <div id="copyright">Copyright © 2019-2020, King, All Rights Reserved</div>
  </div>

  <script type="module" src="js/ocjs.js"></script>
</body>

</html>
